<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamer Tools</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="author" href="humans.txt">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.js"></script>
    <link rel="stylesheet" href="../../../../assets/css/style.css">
    <script src="../../../../assets/js/app.js"></script>
  </head>
  <body ng-app="myapp" ng-cloak>
    <div id="container">
      <div id="header">
        <div class="super">
          <header class="headerfooter container">
            <section class="row">
              <section class="col-lg-6">
                <div class="page-header">
                  <h1>Gamer Tools</h1>
                  <a href="../../../../">Home</a>
                  <a href="../../../">App</a>
                </div>
              </section>
              <section class="col-lg-4 col-lg-offset-2" id="sticker">
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" maxlength="50" class="form-control" placeholder="Username">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">#&nbsp</span>
                  <input type="password" maxlength="50" class="form-control" placeholder="Password">
                </div>
                <div class="input-group">
                  <a href="#"  class="btn btn-primary form-control">Login</a>
                  <a href="#"  class="btn btn-primary form-control">Register</a>
                </div></section>
              </section>
            </header>
          </div>
        </div>
        <div class="body" ng-controller="featCtrl">
          <section class="container wrapper">
            <div class="row">
              <div class="CharInfo">
                <label>Chararcter Name:<input type="text" class="text-center" ng-disabled ng-model="charName" readonly></label>
              </div>
            </div>
            <div class="row">
              <section class="col-lg-7">
                <div class="">
                  <table class="table feats table-condensed" >
                    
                    <thead>
                      <th><h1>Feats:<h1></th>
                      <th></th>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <label>Human Feat
                            <select class="styled-select" ng-model="humanfeat">
                              <option ng-model="humanfeat"ng-repeat="feat in Feats">{{feat.Name}}</option>
                            </select>
                            <span class="label label-danger">{{humanfeaterror}}</span>
                            
                          </label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>1st Level Feat
                            <select ng-model="firstfeat">
                              <option ng-repeat="feat in Feats">{{feat.Name}}</option>
                            </select>
                            <span class="label label-danger">{{firstfeaterror}}</span>
                            
                          </label>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <table class="table feats table-condensed" >
                    
                    <thead>
                      <th><h1>Equipment:</h1></th>
                      <th></th>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <label>Armor:
                            <input type="text" ng-model="Equipment.Armor" readonly>
                          </label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Weapon:
                            <input type="text" ng-model="Equipment.Weapon" readonly>
                          </label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Shield:
                            <input type="text" ng-model="Equipment.Shield" readonly>
                          </label>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </section>
              
              <section class=" text-center col-lg-offset-2 col-lg-2">
                <a class="btn" ng-href="../../displaychar/#/!/?Name={{charName}}" ng-click="setfeats()">
                <div class="next"><i class="fa fa-chevron-right fa-lg"></i></div>
                <h4 class="">next</h4>
                </a>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <a class="btn" ng-href="../../displaychar/#/!/?Name={{charName}}" ng-click="setfeats()">
                <div class="next"><i class="fa fa-chevron-right fa-lg"></i></div>
                <h4 class="">next</h4>
                </a>
              </section>
            </div>
          </section>
          <!--End of Wrapper-->
        </div>
        
        
        
      </body>
    </html>
